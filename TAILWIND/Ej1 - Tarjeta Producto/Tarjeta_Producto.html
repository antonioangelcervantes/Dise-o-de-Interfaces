<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjeta de producto · Simple</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <main class="min-h-screen p-6">
    <!-- Contenedor -->
    <div class="w-11/12 max-w-sm mx-auto">
      <!-- Tarjeta -->
      <article class="bg-white rounded-lg shadow-md overflow-hidden">
        
        <!-- Imagen -->
        <img 
          src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=1200&auto=format&fit=crop" 
          alt="Producto ejemplo"
          class="w-full h-48 object-cover"
        >

        <!-- Contenido -->
        <div class="p-4">
          <h1 class="text-lg font-bold">Zapatilla deportiva</h1>
          <p class="text-gray-600 mt-2 text-sm">
            Modelo cómodo y ligero para el día a día.
          </p>

          <p class="mt-3 text-xl font-semibold text-green-600">49,90€</p>

          <!-- Botón -->
          <button 
            class="mt-4 w-full bg-blue-600 text-white py-2 rounded-md
                   hover:bg-blue-700 transition"
          >
            Añadir al carrito
          </button>
        </div>

      </article>
    </div>
  </main>

</body>
</html>
