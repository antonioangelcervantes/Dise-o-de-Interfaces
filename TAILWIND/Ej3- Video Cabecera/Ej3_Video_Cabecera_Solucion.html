<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Práctica 1 — Vídeo con Tailwind (solución)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-slate-800">
  <header class="bg-white border-b border-slate-200">
    <h1 class="max-w-screen-md mx-auto px-4 py-6 text-2xl font-semibold text-center">
      Práctica 1: Inserta y da estilo a un vídeo (sin flex ni grid)
    </h1>
  </header>

  <main class="p-4 space-y-10">
    <!-- Versión A: mínima -->
    <section class="max-w-screen-md mx-auto space-y-4">
      <h2 class="text-xl font-semibold text-center">Versión A — Mínima</h2>
      <figure class="space-y-2">
        <video
          class="block w-full rounded-lg shadow ring-1 ring-slate-200 overflow-hidden"
          src="assets/video.mp4"
          controls
          poster="assets/poster.jpg"
          preload="metadata"
          playsinline
        >
          Tu navegador no soporta <code>video</code>.
        </video>
        <figcaption class="text-center text-sm text-slate-600">
          Vídeo con utilidades mínimas de Tailwind.
        </figcaption>
      </figure>
    </section>

    <!-- Versión B: proporción 16:9 + recorte -->
    <section class="max-w-screen-md mx-auto space-y-4">
      <h2 class="text-xl font-semibold text-center">Versión B — 16:9 con recorte</h2>
      <div class="aspect-video rounded-xl shadow ring-1 ring-slate-200 overflow-hidden">
        <video
          class="w-full h-full object-cover"
          src="assets/video.mp4"
          controls
          poster="assets/poster.jpg"
          preload="metadata"
          playsinline
        >
          Tu navegador no soporta <code>video</code>.
        </video>
      </div>
      <p class="text-center text-sm text-slate-600">
        El vídeo cubre el contenedor 16:9 usando <code>object-cover</code> (puede recortar bordes).
      </p>
    </section>

    <!-- Versión C: autoplay silencioso (opcional) -->
    <section class="max-w-screen-md mx-auto space-y-4">
      <h2 class="text-xl font-semibold text-center">Versión C — Autoplay silencioso (opcional)</h2>
      <figure class="space-y-2">
        <video
          class="block w-full rounded-lg shadow ring-1 ring-slate-200 overflow-hidden"
          src="assets/video.mp4"
          muted
          autoplay
          loop
          playsinline
          poster="assets/poster.jpg"
        >
          Tu navegador no soporta <code>video</code>.
        </video>
        <figcaption class="text-center text-sm text-slate-600">
          Autoplay sólo si está silenciado (muted) y en línea (playsinline).
        </figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
