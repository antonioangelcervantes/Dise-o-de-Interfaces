<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plantilla básica – CSS Grid</title>
    <link rel="stylesheet" href="grid_basico_solucion.css" />
    <style>
      /* Estilos mínimos */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 16px;
      }
      section {
        border: 1px solid #ddd;
        padding: 8px;
        margin: 12px 0;
      }
      .card {
        border: 1px solid #ccc;
        padding: 8px;
        margin: 4px;
        background: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>Prácticas básicas de CSS Grid</h1>

    <section id="galeria" class="ej2">
      <h2>Galería</h2>
      <div class="card">1</div>
      <div class="card">
        2 (con más texto para probar crecimiento de altura)
      </div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
      <div class="card">6</div>
    </section>

    <section id="destacados">
      <h2>Destacados</h2>
      <div class="card">A</div>
      <div class="card">B</div>
      <div class="card">C</div>
      <div class="card">D</div>
    </section>
  </body>
</html>
